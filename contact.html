<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 | 联系我</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* 移动菜单按钮样式 */
        .mobile-menu-button {
            display: inline-block;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: transparent;
            cursor: pointer;
        }
        
        /* 移动菜单样式 */
        .mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        .mobile-menu.show {
            max-height: 500px;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900">
    <!-- 手动添加的导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm" id="main-nav">
        <div class="container mx-auto px-6">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center space-x-2 text-2xl font-bold text-blue-600">
                        <i class="fas fa-code text-2xl"></i>
                        <span>我的博客</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                    <a href="about.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-user"></i>
                        <span>关于</span>
                    </a>
                    <a href="blog.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-blog"></i>
                        <span>博客</span>
                    </a>
                    <a href="portfolio.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-briefcase"></i>
                        <span>作品集</span>
                    </a>
                    <a href="gallery.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-images"></i>
                        <span>相册</span>
                    </a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-600">
                        <i class="fas fa-envelope"></i>
                        <span>联系</span>
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="mobile-menu-button" onclick="toggleMobileMenu(); console.log('Hamburger button clicked directly')">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden">
            <div class="container mx-auto px-6 py-4">
                <div class="flex flex-col space-y-4">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-3">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                    <a href="about.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-3">
                        <i class="fas fa-user"></i>
                        <span>关于</span>
                    </a>
                    <a href="blog.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-3">
                        <i class="fas fa-blog"></i>
                        <span>博客</span>
                    </a>
                    <a href="portfolio.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-3">
                        <i class="fas fa-briefcase"></i>
                        <span>作品集</span>
                    </a>
                    <a href="gallery.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-3">
                        <i class="fas fa-images"></i>
                        <span>相册</span>
                    </a>
                    <a href="contact.html" class="text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg p-3">
                        <i class="fas fa-envelope"></i>
                        <span>联系</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container mx-auto px-6 py-8 mt-20">
        <main>
            <!-- Hero Section -->
            <section class="relative py-20 overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-800 dark:to-gray-900"></div>
                <div class="container mx-auto px-6 relative z-10">
                    <div class="flex flex-col md:flex-row items-center">
                        <div class="md:w-1/2 mb-12 md:mb-0">
                            <h1 class="text-4xl md:text-6xl font-bold text-gray-900 dark:text-white mb-6 leading-tight">
                                联系我<br>
                                <span class="text-blue-600 dark:text-blue-400">随时交流</span>
                            </h1>
                            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 max-w-lg">
                                如果你有任何问题或合作意向，欢迎随时联系我。我会尽快回复你的消息。
                            </p>
                            <div class="flex flex-wrap gap-4">
                                <a href="mailto:contact@example.com" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                                    <i class="fas fa-envelope mr-2"></i>发送邮件
                                </a>
                                <a href="#contact-form" class="border-2 border-blue-600 text-blue-600 dark:text-blue-400 px-8 py-3 rounded-lg hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-all duration-300 transform hover:-translate-y-1">
                                    填写表单
                                </a>
                            </div>
                        </div>
                        <div class="md:w-1/2">
                            <div class="relative">
                                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
                                     alt="Contact Image" 
                                     class="rounded-2xl shadow-2xl transform hover:scale-105 transition-transform duration-500">
                                <div class="absolute -bottom-6 -right-6 bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg">
                                    <div class="flex items-center space-x-2">
                                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                        <span class="text-sm font-medium text-gray-700 dark:text-gray-300">在线</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Form Section -->
            <section class="py-20">
                <div class="container mx-auto px-6">
                    <div class="max-w-3xl mx-auto">
                        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
                            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-8">发送消息</h2>
                            <form id="contact-form" class="space-y-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        姓名
                                    </label>
                                    <input type="text" id="name" name="name" required
                                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-gray-700 dark:text-white transition duration-300">
                                </div>
                                
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        邮箱
                                    </label>
                                    <input type="email" id="email" name="email" required
                                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-gray-700 dark:text-white transition duration-300">
                                </div>
                                
                                <div>
                                    <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        主题
                                    </label>
                                    <input type="text" id="subject" name="subject" required
                                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-gray-700 dark:text-white transition duration-300">
                                </div>
                                
                                <div>
                                    <label for="message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        消息
                                    </label>
                                    <textarea id="message" name="message" rows="6" required
                                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 focus:border-transparent dark:bg-gray-700 dark:text-white resize-none transition duration-300"></textarea>
                                </div>
                                
                                <div>
                                    <button type="submit"
                                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                                        发送消息
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Contact Info Section -->
            <section class="py-20 bg-gray-50 dark:bg-gray-800">
                <div class="container mx-auto px-6">
                    <div class="text-center mb-16">
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">联系方式</h2>
                        <p class="text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">通过以下方式快速联系我</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
                        <!-- Email -->
                        <div class="bg-white dark:bg-gray-700 p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                            <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-xl flex items-center justify-center mb-4">
                                <i class="fas fa-envelope text-3xl text-blue-600 dark:text-blue-400"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">邮箱</h3>
                            <p class="text-gray-600 dark:text-gray-300">contact@example.com</p>
                        </div>

                        <!-- Address -->
                        <div class="bg-white dark:bg-gray-700 p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                            <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-xl flex items-center justify-center mb-4">
                                <i class="fas fa-map-marker-alt text-3xl text-blue-600 dark:text-blue-400"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">地址</h3>
                            <p class="text-gray-600 dark:text-gray-300">北京市朝阳区</p>
                        </div>

                        <!-- Social Media -->
                        <div class="bg-white dark:bg-gray-700 p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2">
                            <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 rounded-xl flex items-center justify-center mb-4">
                                <i class="fas fa-share-alt text-3xl text-blue-600 dark:text-blue-400"></i>
                            </div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">社交媒体</h3>
                            <div class="flex space-x-4">
                                <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
                                    <i class="fab fa-github text-2xl"></i>
                                </a>
                                <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
                                    <i class="fab fa-linkedin text-2xl"></i>
                                </a>
                                <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-300">
                                    <i class="fab fa-twitter text-2xl"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
    function toggleMobileMenu() {
        console.log('触发 toggleMobileMenu 函数');
        console.log('Event details:', {
            type: 'click event'
        });
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenu) {
            console.log('找到移动菜单元素');
            mobileMenu.classList.toggle('show');
            console.log(mobileMenu.classList.contains('show') ? '显示移动菜单' : '隐藏移动菜单');
        } else {
            console.error('未找到移动菜单元素');
        }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('页面加载完成');
        
        // 点击页面其他地方关闭菜单
        document.addEventListener('click', function(e) {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            
            if (mobileMenu && mobileMenuButton && 
                !mobileMenu.contains(e.target) && 
                !mobileMenuButton.contains(e.target) && 
                mobileMenu.classList.contains('show')) {
                mobileMenu.classList.remove('show');
                console.log('点击外部区域，关闭菜单');
            }
        });
    });
    </script>
</body>
</html>
